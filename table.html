<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <table style="width: 100%">
      <tr>
        <th colspan="3">Heading 1</th>
        <th colspan="3">Heading 2</th>
      </tr>
      <tr>
        <td rowspan="2">(a+b) <sup>2</sup></td>
        <td style="height: 15px"></td>
        <td colspan="4" , rowspan="2">R</td>
      </tr>
      <tr>
        <td>S</td>
      </tr>
      <tr>
        <td colspan="3">H <sub>2</sub> SH <sub>o</sub></td>
      </tr>
    </table>
  </body>
</html>
